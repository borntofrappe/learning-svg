<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Fire</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 100 100"
      width="100"
      height="100"
    >
      <defs>
        <linearGradient id="gradient-fire" x1="1" x2="0" y1="0" y2="1">
          <stop offset="0" stop-color="red" />
          <stop offset="1" stop-color="orange" />
        </linearGradient>
        <linearGradient id="gradient-light" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="orange" />
          <stop offset="1" stop-color="yellow" />
        </linearGradient>
        <linearGradient id="gradient-mask" x1="0" x2="1" y1="0.5" y2="0.5">
          <stop offset="0.15" stop-color="black" />
          <stop offset="0.5" stop-color="white" />
          <stop offset="0.85" stop-color="black" />
        </linearGradient>
        <mask id="mask-text">
          <g fill="hsl(0, 0%, 100%)">
            <text
              text-anchor="middle"
              dominant-baseline="middle"
              x="50"
              y="50"
              font-size="50"
              style="letter-spacing: -1px; font-family: 'PT Sans', sans-serif;"
            >
              Fire
            </text>
          </g>
        </mask>
        <mask id="mask-light">
          <rect width="100" height="100" fill="url(#gradient-mask)" />
        </mask>
      </defs>
      <g mask="url(#mask-text)">
        <rect
          width="100"
          height="100"
          stroke="none"
          fill="url(#gradient-fire)"
        />
        <g id="translate" transform="translate(-200 0)">
          <g transform="translate(100 0)">
            <g mask="url(#mask-light)">
              <rect width="100" height="100" fill="url(#gradient-light)" />
            </g>
          </g>
        </g>
      </g>
    </svg>
  </body>
</html>
