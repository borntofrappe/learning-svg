<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun & Moon Toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button>
      <span class="visually-hidden">Toggle color palette</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="-50 -50 100 100"
        width="1em"
        height="1em"
      >
        <defs>
          <circle id="circle" r="7" />
          <mask id="mask--circle">
            <use transform="scale(4)" href="#circle" fill="hsl(0, 0%, 100%)" />
            <g transform="translate(20 -20)">
              <g id="shadow" transform="scale(0)">
                <use
                  transform="scale(4)"
                  href="#circle"
                  fill="hsl(0, 0%, 0%)"
                />
              </g>
            </g>
          </mask>
        </defs>
        <g fill="currentColor" stroke="none">
          <g id="body" transform="scale(0.75) rotate(90)">
            <g mask="url(#mask--circle)">
              <use transform="scale(4)" href="#circle" />
            </g>
          </g>

          <g id="appendages">
            <g>
              <use transform="rotate(0) translate(0 38)" href="#circle" />
            </g>
            <g>
              <use transform="rotate(60) translate(0 38)" href="#circle" />
            </g>
            <g>
              <use transform="rotate(120) translate(0 38)" href="#circle" />
            </g>
            <g>
              <use transform="rotate(180) translate(0 38)" href="#circle" />
            </g>
            <g>
              <use transform="rotate(240) translate(0 38)" href="#circle" />
            </g>
            <g>
              <use transform="rotate(300) translate(0 38)" href="#circle" />
            </g>
          </g>
        </g>
      </svg>
    </button>

    <script src="script.js"></script>
  </body>
</html>
