<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100" width="100" height="100">
    <defs>
        <circle id="circle" r="6" />
        <mask id="mask--circle">
            <use transform="scale(5)" href="#circle" fill="hsl(0, 0%, 100%)" />
            <use
            transform="translate(20 -20) scale(4)"
            href="#circle"
            fill="hsl(0, 0%, 0%)"
            />
        </mask>
    </defs>
    <g fill="currentColor" stroke="none">
        <g mask="url(#mask--circle)">
            <use transform="scale(5)" href="#circle" />
        </g>
    </g>
</svg>